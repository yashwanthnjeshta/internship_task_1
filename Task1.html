<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Task 1</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
            color: #444;
        }

        /* Header styling */
        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main content styling */
        main {
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        section img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        section a {
            color: #3498db;
            text-decoration: none;
        }

        section a:hover {
            text-decoration: underline;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        /* Footer styling */
        footer {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
    <h1>Welcome to Task 1 Webpage</h1>
</header>

    <main>
        <section>
            <p>Welcome to our webpage! Here's a glimpse of basic HTML elements:</p>
            <img src="C:\Users\YASHWANTH N\Favorites\Downloads\imagekit-assets\webpage-creation.png" alt="Example Image">
            <p>Want to explore more? Visit <a href="https://www.example.com" target="_blank">Example.com</a>.</p>
            <button id="clickButton">Click Me!</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Task 1 Webpage | All Rights Reserved to Jeshta</p>
    </footer>

    <script>
        // Handle button click
        document.getElementById('clickButton').addEventListener('click', () => {
            alert('Button clicked! Welcome!');
        });
    </script>
</body>
</html>
